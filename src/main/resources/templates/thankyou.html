<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eee0d3;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .message {
            color: green;
            font-weight: bold;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Thank You for Submitting Your Property!</h1>
<p class="message" th:text="${message}"></p>
<a href="/seller-property-list" class="button">View Your Properties</a>
</body>
</html>
